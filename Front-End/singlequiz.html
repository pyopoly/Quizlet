<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="clientSide/css/singleQuiz.css">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-10 col-lg-10">
                <div class="border">
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row justify-content-between align-items-center mcq">
                            <h4>MCQ Quiz</h4><span>(5 of 20)</span>
                        </div>
                    </div>
                    <div class="question bg-white p-3 border-bottom">
                        <div class="d-flex flex-row align-items-center question-title">
                            <h3 class="text-danger">Q.</h3>
                            <h5 class="mt-1 ml-2">Which of the following country has largest population?</h5>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input id="r1" type="radio" name="option" value="1"> <span>Brazil</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input id="r2" type="radio" name="option" value="2"> <span>Germany</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input id="r3" type="radio" name="option" value="3"> <span>Indonesia</span>
                            </label>
                        </div>
                        <div class="ans ml-2">
                            <label class="radio"> <input id="r4"  type="radio" name="option" value="4"> <span>Russia</span>
                            </label>
                        </div>
                        <button type="button" onclick="display()">
                            Comfirm
                        </button>
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white"><button class="btn btn-primary d-flex align-items-center btn-danger" type="button"><i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous</button><button class="btn btn-primary border-success align-items-center btn-success" type="button">Next<i class="fa fa-angle-right ml-2"></i></button></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function disabledRadio(radio_array){
        for (let i = 0; i < radio_array.length; i++) {
            r = document.getElementById(radio_array[i]);
            r.disabled = true;
        }
    }
    function abledRadio(radio_array){
        for (let i = 0; i < radio_array.length; i++) {
            r = document.getElementById(radio_array[i]);
            r.disabled = false;
        }
    }
    function display() { 
        let unchecked = true;
        radio_array = ['r1','r2', 'r3', 'r4'];
        for (let i = 0; i < radio_array.length; i++) {
            r = document.getElementById(radio_array[i]);
            if (r.checked) {
                console.log(r.value);
                unchecked = false;
                disabledRadio(radio_array);
            }
        } 
        if (unchecked) {
            console.log("No one selected");
        }
        }
    
</script>
<script src="js/singleQuiz.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</html>
